<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>The Office Game Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <h1>The Office Game Trivia</h1>

        <div id="trivia" class="main-content">

            <button id="start" class="btn">Start</button>

            <div id="time"></div>

            <!-- preguntas -->
            <div id="question1"></div>
            <div id="answer1"></div>

            <div id="question2"></div>
            <div id="answer2"></div>

            <div id="question3"></div>
            <div id="answer3"></div>

            <div id="question4"></div>
            <div id="answer4"></div>

            <div id="submit"></div>


            <!-- Resultados -->

            <div id="resultsMessage"></div>
            <div id="noAnswer"></div>

            <div id="correct"></div>
            <div id="incorrect"></div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>

</body>

</html>
